<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="grid-container-result">
        <input class="display" />
      </div>
      <div class="sub-container">
        <div class="grid-container-column">
          <button class="item-column button operator" value="+">+</button>
          <button class="item-column button operator" value="-">-</button>
          <button class="item-column button operator" value="*">x</button>
          <button class="item-column button" value="7">7</button>
          <button class="item-column button" value="8">8</button>
          <button class="item-column button" value="9">9</button>
          <button class="item-column button" value="4">4</button>
          <button class="item-column button" value="5">5</button>
          <button class="item-column button" value="6">6</button>
          <button class="item-column button" value="1">1</button>
          <button class="item-column button" value="2">2</button>
          <button class="item-column button" value="3">3</button>
          <button class="item-column button" value="0">0</button>
          <button class="item-column button" value=".">.</button>
          <button class="item-column button" value="AC">AC</button>
        </div>
        <div class="grid-container-row">
          <button class="item-row button operator" value="/">/</button>
          <button class="item-row button" value="=">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
